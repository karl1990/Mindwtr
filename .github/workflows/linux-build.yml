name: Build Linux App

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build app
        run: |
          cd apps/desktop
          cargo tauri build

      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          name: mindwtr-deb
          path: apps/desktop/src-tauri/target/release/bundle/deb/*.deb

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: mindwtr-binary
          path: apps/desktop/src-tauri/target/release/mindwtr
